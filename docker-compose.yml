version: '3.8'

services:
  # フロントエンド (Next.js)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev
    ports:
      - "3000:3000"
    volumes:
      - ./frontend:/app             # ローカルのファイルをコンテナと同期（ホットリロード用）
      - /app/node_modules           # コンテナ内のnode_modulesを守るためのハック
    environment:
      - WATCHPACK_POLLING=true      # VM環境でのファイル変更検知を確実にする設定

  # バックエンド (FastAPI)
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile.dev
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app              # ローカルのファイルをコンテナと同期
